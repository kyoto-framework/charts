{{ define "ChartDonut" }}
<div {{ componentattrs . }} id="{{ .Render.ID }}" ssa-replace>
    {{ .Render.Output }}
</div>
{{ if .Render.Adaptive }}
<script>
document.addEventListener('DOMContentLoaded', () => {
    Action(
        document.getElementById('{{ .Render.ID }}'),
        'Resize',
        document.getElementById('{{ .Render.ID }}').offsetWidth,
        document.getElementById('{{ .Render.ID }}').offsetHeight,
    )
})
</script>
{{ end }}
{{ end }}
